[DEFAULT]
iconset=xbox
sink=alsa_output.platform-fef05700.hdmi.iec958-stereo
volume=100
controllerInactivityTime=15
irPin=12
resolution=1920x1080

[CONTROL]
emulator=/tmp/emulator.mode
video=/tmp/video.mode
tv=/tmp/tv.mode

[TV]
channelList=https://www.tdtchannels.com/lists/tv.json
chromeOptions=--kiosk;--window-position=0,0;--window-size=1920,1080

[PATH]
mode=/tmp/crossgame.mode
emulators=/rpi/emulators
roms=/rpi/content/roms
videos=/rpi/content/video
images=/rpi/resources/images
sounds=/opt/crossgameapp/media/audio
api=/api/v1

[PS1]
emulatorName=duckstation-nogui
preferredExtension=.bin
resolution=
args=

[PSP]
emulatorName=PPSSPPSDL
preferredExtension=
resolution=
args=--fullscreen

[N64]
emulatorName=mupen64plus
preferredExtension=
resolution=640x480
args=--fullscreen