version: "3.1"
services:
    www:
        build: .
        container_name: crossgame.web
        restart: always
        ports: 
            - "80:80"
        volumes:
            - ./web:/var/www/html:ro
        links:
            - db
    db:
        image: mysql:8.0
        container_name: crossgame.database
        restart: always
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: CrossGame
            MYSQL_USER: client
            MYSQL_PASSWORD: Patata_123
            MYSQL_ROOT_PASSWORD: patata123
        volumes:
            - persistent:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: crossgame.phpAdmin
        restart: always
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: client
            MYSQL_PASSWORD: Patata_123
            MYSQL_ROOT_PASSWORD: patata123 
volumes:
    persistent: